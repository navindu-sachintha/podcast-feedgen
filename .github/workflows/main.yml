name: Generate Podcast Feeds
on: [push]
jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Repo
        uses: actions/checkout@v4
      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.10'
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install pyyaml
      - name: Run feed Generator
        run: python feed.py
      - name: Push repo
        run: |
          git config user.name navindu
          git config user.email "navindu.social@gmail.com"
          git add .
          git commit -m "Modified Feed"
          git push
